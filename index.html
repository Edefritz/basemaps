<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdn.protomaps.com/maplibre-gl-js/1.13.0pm1/mapbox-gl.css">
        <script src="https://cdn.protomaps.com/maplibre-gl-js/1.13.0pm1/mapbox-gl.js"></script>
        <style>
            body, #map {
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <div id="app" class="flex">
            <div class="flex flex-column vh-100" v-bind:class="[ compare ? 'w-50' : 'w-100' ]">
                <div class="flex flex-grow-0 fw6 justify-between h3 items-center ph3">
                    <span>
                        protomaps-themes
                    </span>
                    <span>
                        <select v-model="selected">
                            <option value="osm">(OTHER) openstreetmap carto</option>
                        </select>
                    </span>
                    <span v-on:click="toggleCompare" class="bg-moon-gray pointer dim pa1">
                        compare â‡¤
                    </span>
                </div>
                <div class="flex-grow h-100 flex" id="map-left"></div>
            </div>
            <div v-if="compare" class="flex flex-column vh-100 w-50 bg-moon-gray">
                <div class="flex flex-grow-0 justify-center h3 items-center ph3">
                    <span>
                        <select v-model="selected">
                            <option value="osm">(OTHER) openstreetmap carto</option>
                        </select>
                    </span>
                </div>
                <div class="flex-grow h-100 flex" id="map-right"></div>
            </div>
        </div>
    </body>
    <script>
        var mapRight
        var app = new Vue({
            el: '#app',
            data: {
                selected:'osm',
                toggleCompare: () => { app.compare = !app.compare },
                compare:false
            },
            mounted: function () {
                var mapLeft = L.map('map-left').setView([51.505, -0.09], 13)
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(mapLeft)
            }, updated: function() {
                if (app.compare && mapRight === undefined) {
                    mapRight = L.map('map-right',{
                        doubleClickZoom: false,
                        dragging: false,
                        touchZoom: false,
                        scrollWheelZoom: false,
                        zoomControl:false
                    }).setView([51.505, -0.09], 13)
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(mapRight)
                }
                if (!app.compare && mapRight !== undefined) {
                    mapRight.off()
                    mapRight.remove()
                    mapRight = undefined
                }
            }
        })
    </script>
</html>
