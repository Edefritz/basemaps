                    priority: 3
                    font:
                        weight: 500
                        size: [[4,10px],[8,22px],[13,24px],[14,48px]]
                        family: Inter
                        fill: global.label_color
                        alpha: [[13,1],[14,0.3]]
                        blend: multiply

        city_minor:
            filter: { place: city, population: { max: 200000 }}
            draw:
                text:
                    text_source: name
                    priority: 4
                    font:
                        weight: 300
                        size: 10px
                        family: Inter
                        fill: global.label_color

        subplace:
            filter: { place: [neighbourhood, village, town, suburb] } 
