<html>
    <head>
    </head>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>
        <script src="dist/protomaps_themes.js"></script>
        <style>
            body, #map {
                height:100vh;
                margin:0px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div> 
        <script>
            const map = L.map('map',{fadeAnimation:false})
            hash = new L.Hash(map)
            if (!window.location.hash) map.setView(new L.LatLng(0,0),1)

            let SOURCE = 'http://localhost:8077/planet/{z}/{x}/{y}.pbf'

            const makeLayer = obj => {
                return new protomaps_themes.LeafletLayer({
                    url:SOURCE,
                    paint_style:obj.paint,
                    label_style:obj.label,
                    attribution:obj.attribution,
                    tasks:obj.tasks,
                    debug:"blue"
                })
            }

            let base = makeLayer(protomaps_themes.Toner())
            var baseMaps = {
                "Toner": base,
                "Toner Lite": makeLayer(protomaps_themes.Toner('lite')),
                // "Bubble Wrap": makeLayer(protomaps_themes.BubbleWrap())
            }
            base.addTo(map)
            L.control.layers(baseMaps, {}, {collapsed:false}).addTo(map);
        </script>
    </body>
</html>
